<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Documento HTML5 padrão" />
		<title>NOTAS ATLETAS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Olá — Documento HTML5 Padrão</h1>
		</header>

		<main>
			<p>Este é um template básico que todo documento web pode usar como ponto de partida.</p>
		</main>

		<footer>
			<p>&copy; <span id="ano"></span></p>
		</footer>

		<script>
			// Ajuste simples para exibir o ano atual
			document.getElementById('ano').textContent = new Date().getFullYear();
		</script>
	</body>
</html>
